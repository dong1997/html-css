<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 
        title-标题标签，显示到标签页上
        搜索引擎在抓取页面时，会通过title的内容识别网页主题
     -->
    <title>常用标签</title>
  </head>
  <body>
    <!-- 
        标签标题  h1~h6 
        注意：对于html标签，关注的是标签语义，而不是样式（样式可以调整）
        h1~h6 重要性依次递减
        SEO中，h1重要性仅次于title
    -->
    <h1>1</h1>
    <h6>6</h6>

    <!-- 段落 -->
    <p></p>

    <!-- 换行 -->
    <br />

    <!-- 水平线 -->
    <hr />

    <!-- 通过实体在网页中显示特殊符号 -->
    a&lt;b&gt;c

    <!-- 
        ol-有序列表 ordered list
        里面使用li表示列表项
      -->
    <ol>
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </ol>

    <!-- 
        ul无序列表 
    -->
    <ul>
      <li>a</li>
    </ul>

    <!-- 
        列表间可以互相嵌套
     -->
    <ul>
      <li>
        鱼香肉丝
        <ol>
          <li>鱼</li>
          <li>肉丝</li>
        </ol>
      </li>
    </ul>
  </body>
</html>

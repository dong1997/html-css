<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>语义化标签</title>
  </head>
  <body>
    <!-- 
        w3c希望帮助爬虫更好的爬取页面
        添加了很多语义化标签来识别页面
        header
        main 
        footer
        article
        aside
        nav
        section

        通过语义化标签可以对不同内容进行描述，方便爬虫识别页面，但是实际上不会大量使用这些标签

        实际开发中，比较常见的情况是使用div
     -->
    <header>头部内容</header>
    <main>主题内容</main>
    <footer>底部内容</footer>
  </body>
</html>
